<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <style>
    header {
      background-color: #333;
      color: white;
      padding: 15px;
      font-size: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons a {
      background-color: #555;
      color: white;
      text-decoration: none;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      font-family: inherit;
      font-size: inherit;
      display: inline-block;
    }

    .slideshow-container {
      position: relative;
      max-width: 100%;
      margin: auto;
    }

    .slide {
      display: none;
      width: 100%;
    }

    .slide img {
      width: 100%;
      height: auto;
    }

    .dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      height: 15px;
      width: 15px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .active {
      background-color: #717171;
    }

    p {
      font-size: 18px;
      text-align: center;
      margin: 20px;
    }
  </style>
</head>
<body>

<header>
  Header
  <div class="buttons">
    <a href="index.html">Home</a>
    <a href="Purchase.html">Purchase</a>
    <a href="Donate.html">Donate</a>
    <a href="Volunteer.html">Volunteer</a>
    <a href="Cart.html">Cart</a>
    <a href="My Account.html">My Account</a>
  </div>
</header>

<div class="slideshow-container">
  <div class="slide">
    <img src="homepage-fruittree.png" alt="Fruit Tree">
  </div>
  <div class="slide">
    <img src="https://via.placeholder.com/800x300?text=Slide+2" alt="Slide 2">
  </div>
  <div class="slide">
    <img src="https://via.placeholder.com/800x300?text=Slide+3" alt="Slide 3">
  </div>
</div>

<div class="dots">
  <span class="dot" onclick="showSlide(0)"></span>
  <span class="dot" onclick="showSlide(1)"></span>
  <span class="dot" onclick="showSlide(2)"></span>
</div>

<p>text</p>

<script>
  let slideIndex = 0;
  const slides = document.getElementsByClassName("slide");
  const dots = document.getElementsByClassName("dot");

  function showSlide(index) {
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
      dots[i].classList.remove("active");
    }
    slides[index].style.display = "block";
    dots[index].classList.add("active");
    slideIndex = index;
  }

  function autoSlide() {
    slideIndex++;
    if (slideIndex >= slides.length) slideIndex = 0;
    showSlide(slideIndex);
    setTimeout(autoSlide, 3000);
  }

  showSlide(slideIndex);
  autoSlide();
</script>

</body>
</html>
