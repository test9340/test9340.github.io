<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .buttons button {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
        }

        p {
            font-size: 18px;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>

<header>
    Header
    <div class="buttons">
        <button>One</button>
        <button>Two</button>
        <button>Three</button>
        <button>Four</button>
        <button>Five</button>
        <button>Six</button>
    </div>
</header>

<p>text</p>

</body>
</html>
